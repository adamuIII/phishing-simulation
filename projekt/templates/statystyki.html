<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statystyki</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav>
        <ul class="menu">
            <li><a href="wygrales">Phishing</a></li>
            <li><a href="informacje">Informacje</a></li>
            <li><a href="omnie">O mnie</a></li>
            <li><a href="statystyki">Statystyki</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Statystyki</h1>
        <p>Aplikacja porównuje ile badanych osób kliknęło w podejrzany link</p>
        <canvas id="myChart"></canvas>
    </div>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Uczestnicy', 'Kliknięcia w Link'],
                datasets: [{
                    label: '# of Votes',
                    data: [{{ participants_count }}, {{ winners_count }}],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
</body>
</html>
